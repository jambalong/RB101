en:
  welcome:          "Welcome to Calculator! Enter your name:"
  valid_name:       "Make sure to enter a valid name."
  greet:            "Hi %{name}!"
  first_number:     "What's the first number?"
  second_number:    "What's the second number?"
  not_valid:        "Hmmm... that doesn't look like a valid number."
  operator_prompt:  |
                    What operation would you like to perform?
                    1) add
                    2) subtract
                    3) multiply
                    4) divide
  valid_op:         "Must choose 1, 2, 3 or 4"
  op_calculate:     "%{op_message} the two numbers..."
  result:           "The result is %{result}"
  ask_again:        "Do you want to perform another calculation? (Y to calculate again)"
  goodbye:          "Thank you for using the calculator. Good bye!"

